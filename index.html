<html>

<head>
  <script type="text/javascript">
    var operatingSystem, link, userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPod/i)) {
      operatingSystem = "iOS";
      link = "http://www.thestepupapp.com";
    } else if (userAgent.match(/Android/i)) {
      operatingSystem = "Android";
      link = "https://play.google.com/apps/testing/com.thestepupapp.stepup";
    } else {
      operatingSystem = "Unknown";
      link = "http://www.thestepupapp.com";
    }

    window.location.assign(link);
  </script>
</head>

</html>
